<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section-contact">
      <div class="container">
        <div class="section-contact__title">Contact</div>
        <div class="section-contact__subtitle">
          For new projects, ideas, business or anything you'd like to discuss,
          contact with me!
        </div>
        <div class="section__wrapper">
          <form class="form-section" method="post" action="index.html">
            <input
              class="form__input"
              type="text"
              name="user"
              placeholder="Auskteez Tran"
            />
            <input
              class="form__input"
              type="email"
              name="email"
              placeholder="Your email..."
            />
            <input
              class="form__input"
              type="tel"
              name="tel"
              placeholder="Your phone number..."
            />
            <textarea
              class="form__area form__input"
              name="text"
              placeholder="Your message..."
            ></textarea>
          </form>
          <div class="section__info">
            <div class="section__address">
              Address
              <div class="section__span">
                123 City name, Street, City, Country
              </div>
            </div>
            <div class="section__address">
              EMAIL
              <div class="section__span">cahee@domain.com</div>
            </div>
            <div class="section__address">
              PHONE
              <div class="section__span">+012 345 6789</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <div class="copyright">Â© 2015 Company. All right reserved.</div>
          <div class="footer-logo">
            <a href="index.html">
              <img src="images/logo_footer.png" alt="logo" />
            </a>
          </div>
          <div class="footer__info">
            Made with <span> love</span> by Auskteez
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
